<div class="container px-3 py-4">
    <div class="row g-3">
        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Institution</h6>
                <p class="mb-0 fw-semibold">{{institution}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Owner</h6>
                <p class="mb-0 fw-semibold">{{user}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Profile</h6>
                <p class="mb-0 fw-semibold">{{profile}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Account Number</h6>
                <p class="mb-0 fw-semibold">{{account_no}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">ID Number / Birth Number</h6>
                <p class="mb-0 fw-semibold">{{id_no}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Phone</h6>
                <p class="mb-0 fw-semibold">{{phone}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Institution Role</h6>
                <p class="mb-0 fw-semibold">{{institution_role}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Date Registered</h6>
                <p class="mb-0 fw-semibold">{{reg_date}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Recorded By</h6>
                <p class="mb-0 fw-semibold">{{creator}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Status</h6>
                <p class="mb-0 fw-semibold">{{status}}</p>
            </div>
        </div>
    </div>

    <div class="list-group rounded-3 shadow-sm mt-4">
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('users')">
            <i class="fas fa-users fa-lg fa-fw me-3 text-primary"></i>
            <span>Back to Users</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('view-user', getRecord({{iD}}))">
            <i class="fas fa-user-edit fa-lg fa-fw me-3 text-success"></i>
            <span>View User</span>
        </a>
    </div>
</div>

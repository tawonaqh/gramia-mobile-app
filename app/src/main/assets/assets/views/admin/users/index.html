<style>
    .compact-user-card {
        padding: 8px;
        margin-bottom: 6px;
        font-size: 0.75rem;
    }

    .compact-user-card img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-width: 2px;
    }
</style>
<div class="container view  py-4" >
    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2" onclick="dashboard()" style="cursor:pointer"></i>
                Institution Users
            </h5>
            <button class="btn  dark-bg" type="button" onclick="loadData(true)"><i class="ph ph-arrows-clockwise"></i></button>

        </div>
        <br>
        <button class="btn w-100 my-3 rounded-2 py-3 dark-bg" onclick="navigateTo('new-user')">
            <i class="fas fa-plus me-1"></i> New User
        </button>

        <br>
        <!-- Search + Filter Row -->
        <div class="d-flex align-items-center gap-2 mt-2 mb-2">
            <!-- Search Input -->
            <div class="flex-grow-1 position-relative search-wrapper">
                <input type="search" name="search" class="form-control search-input ps-5" placeholder="Search">
                <i class="ph ph-magnifying-glass search-icon text-muted" onclick="loadData(true)"></i>
            </div>

            <!-- Filter Button -->
            <button class="btn btn-outline-light border rounded-3 px-3 py-2 " onclick="$('#filterMenu').slideToggle()">
                <i class="ph ph-funnel-simple text-dark"></i>
            </button>
        </div>

        <!-- Custom Styled Sort Options -->
        <div class="mb-5 px-1" id="filterMenu" style="display:none">
            <div class="fw-semibold mb-2 text-muted">Sort by</div>

            <div class="custom-radio-list">
                <label class="sort-label">
                    <input type="radio" name="order_filter" value="reg_date ASC" onchange="updateActiveSort()">
                    <span class="label-text">Oldest First</span>
                    <span class="check-icon">&check;</span>
                </label>

                <label class="sort-label active">
                    <input type="radio" name="order_filter" value="reg_date DESC" onchange="updateActiveSort()" checked>
                    <span class="label-text">Newest</span>
                    <span class="check-icon">&check;</span>
                </label>
            </div>
        </div>
        <div class="custom-select-container m-2 text-end text-white">
            <select class="custom-select-display bg-success text-white text-small rounded-pill fw-bold py-1 px-2  save-state f-sel " style="color:#01e888" name="type" onchange="loadData(true)">
                <option value="">All User Types</option>
                <option value="1">Administrators</option>
                <option value="2">Administrative Staff</option>
                <option value="3">Teaching Staff</option>
                <option value="4">Student</option>
            </select>
        </div>
        <div class=" mt-3 mb-2 text-end">
            <small class="dark-text">Total Records: <span id="total_records_label">0</span></small>
        </div>
    </div>
    <div id="results" class="mb-4"></div>

    <div id="nav" >
        <div class="input-group shadow-sm my-3 dark-bg rounded-pill mb-3">
            <button class="btn  text-white rounded-start-pill" onclick="changePage(-1)">Prev</button>
            <select id="page_selector" class="form-select text-center border-0 bg-transparent text-white form-select"  onchange="goToPage(this.value)">
                <!-- Dynamic page options -->
            </select>
            <button class="btn  text-white btn rounded-end-pill" onclick="changePage(1)">Next</button>
        </div>

        <div class="text-center">
            <select id="page_size" class="form-select  dark-bg text-white rounded-pill w-auto d-inline-block text-center px-3" onchange="updatePageSize(this.value)">
                <option value="10">10 per page</option>
                <option value="15" selected>15 per page</option>
                <option value="25">25 per page</option>
                <option value="50" >50 per page</option>
                <option value="100" >100 per page</option>
            </select>
        </div>
    </div>
</div>

<div id="list_template" style="display: none;">
    <a href="#" onclick="navigateTo('view-user', getRecord(@item_id))" class="text-decoration-none text-dark">
        <div class="bg-light rounded mb-1 py-2 px-2 d-flex align-items-center gap-2 shadow-sm">

            <div class="d-flex align-items-center gap-2">
                <img src="@profile_picture" class="rounded-circle border border-success" style="width: 30px; height: 30px; object-fit: cover; border-width: 2px; border-color:#01e888 !important">
                <div>
                    <div class="fw-semibold text-small text-dark" style="font-size: 0.9rem;">@profile_name</div>
                    <div class="text-muted text-small" style="font-size: 0.7rem;">@institution_role</div>
                </div>
            </div>

            <div class="flex-grow-1"></div>

            <div class="d-none d-md-flex align-items-center gap-2 text-end text-muted small" style="font-size: 0.85rem;">
                <div class="text-nowrap">
                    <i class="fas fa-at text-success me-1"></i> @email
                </div>
                <div class="text-nowrap">
                    <i class="fas fa-phone text-success me-1"></i> @phone
                </div>
            </div>

            <div class="ps-2 d-flex align-items-center">
                <i class="fas fa-chevron-right text-muted" style="font-size: 0.65rem;"></i>
            </div>
        </div>
    </a>
</div>

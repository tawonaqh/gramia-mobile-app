


<div class="container view py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="green-text fw-bold mb-0">
            <i class="ph ph-arrow-left me-2"  onclick="goBackView()"]
               style="cursor:pointer"></i>
            View User
        </h5>

    </div>
    <div class="text-center my-4">
        <div class="position-relative d-inline-block mb-3">
            <img id="studentPhoto" src="assets/img/profile.png" class="rounded-circle border border-3 border-success" style="width: 100px; height: 100px; object-fit: cover;" alt="Profile">
        </div>

        <h4 id="studentName" class="fw-semibold text-dark mb-1">Welcome Guest</h4>

        <div class="text-muted mb-3 small" id="user_institution">
            ...
        </div>

        <div class="d-flex justify-content-center gap-3 bg-light rounded-pill px-3 py-2 small fw-medium text-success">
            <span id="user_gender"></span>
            <span id="user_role"></span>
            <span id="account_no"> </span>
        </div>

    </div>
    <div class="row g-3">


        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Owner</h6>
                <p class="mb-0 fw-semibold">{{user}}</p>
            </div>
        </div>


        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Account Number</h6>
                <p class="mb-0 fw-semibold">{{account_no}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">ID Number / Birth Number</h6>
                <p class="mb-0 fw-semibold" id="id_no">{{id_no}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Phone</h6>
                <p class="mb-0 fw-semibold">{{phone}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Email</h6>
                <p class="mb-0 fw-semibold" id="useremail"></p>
            </div>
        </div>
        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Address</h6>
                <p class="mb-0 fw-semibold" id="user_address"></p>
            </div>
        </div>

        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Date Registered</h6>
                <p class="mb-0 fw-semibold">{{reg_date}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class=" border p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Recorded By</h6>
                <p class="mb-0 fw-semibold">{{creator}}</p>
            </div>
        </div>
        <div class=" studentOptions mb-3" id="view_profile_fields"></div>
        
    </div>
    <br><br>
    <div class="student-section studentOptions">
            
            <div id="guardians_group" class="px-3">
                <div id="toggle_guardians" class="bg-white rounded-4 border p-3 d-flex justify-content-between align-items-center" style="cursor: pointer;">
                    <div class="fw-semibold text-teal">Guardians</div>
                    <i class="ph ph-caret-down text-success" id="guardians_icon"></i>
                </div>
                <div id="guardians_body" class="mt-2" style="display: none;">
                    <div id="guardian_list" class="p-3">...</div>
                </div>
            </div>
            <br>
            <div id="other_fields_group" class="px-3">
                <div id="toggle_other_fields" class="bg-white rounded-4 border p-3 d-flex justify-content-between align-items-center" style="cursor: pointer;">
                    <div class="fw-semibold text-teal">Other Fields</div>
                    <i class="ph ph-caret-down text-success" id="other_fields_icon"></i>
                </div>
                <div id="other_fields_body" class="mt-2" style="display: none;"></div>
            </div>
            <br>
            <div class="px-3 mt-2">
                <button class="btn btn-outline-success w-100 rounded-pill" id="edit_other_fields_btn">
                    <i class="ph ph-pencil-simple me-1"></i> Edit Fields
                </button>
            </div>
            <br>
            <div id="transactions_group" class="px-3">
                <div id="toggle_transactions" class="bg-white rounded-4 border p-3 d-flex justify-content-between align-items-center" style="cursor: pointer;">
                    <div class="fw-semibold text-teal">Transaction</div>
                    <i class="ph ph-caret-down text-success" id="transactions_icon"></i>
                </div>
                <div id="transactions_body" class="mt-2" style="display: none;"></div>
            </div>
           
        </div>
  
   

</div>
<template id="table_template">
    <tr>
        <td>@count</td>

        <td>@name_name</td>
        <td>@transactionType_name</td>
        <td>@dr_amount_name</td>
        <td>@cr_amount_name</td>
        <td>@balance_name</td>


    </tr>
</template>

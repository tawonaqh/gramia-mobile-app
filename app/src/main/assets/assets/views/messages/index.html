<div class="container px-3 py-4" id="communicationsPage">
    <h5 class="fw-bold mb-3">Messages</h5>

    <div class=" mb-3" id="breadcrumb-stack">
        <nav aria-label="breadcrumb" class="mb-3">
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <button class="btn btn-sm btn-outline-secondary" onclick="dashboard()">Home</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="navigateTo('student-dashboard')">
                    <i class="fas fa-chevron-right me-1"></i>Student
                </button>
            </div>

            <!-- Active breadcrumb shown on its own row -->
            <div class="mt-2 ps-1">
                <span class="badge bg-primary-subtle text-primary fw-medium px-3 py-2 rounded-pill small">
                  <i class="fas fa-circle me-1 small"></i>Messages
                </span>
            </div>
        </nav>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-primary rounded-pill px-3 py-1 btn-sm" onclick="navigateTo('add-guardian')">
            <i class="fas fa-plus me-1"></i> New Message
        </button>
    </div>

    <div class="input-group input-group-sm rounded-pill shadow-sm border mb-3">
        <input type="search" name="search" class="form-control border-0 bg-white rounded-start-pill" placeholder="Search...">
        <button class="btn btn-outline-secondary rounded-end-pill" type="button" onclick="loadData()">Search</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <select id="order_filter" class="form-select form-select-sm w-50 me-2 bg-white border" onchange="loadData()">
            <option value="reg_date DESC">Newest First</option>
            <option value="reg_date ASC">Oldest First</option>
        </select>

        <select class="form-select form-select-sm w-50 bg-white border save-state f-sel" name="institution_class">
            <!-- Class options -->
        </select>
    </div>

    <div class="d-flex justify-content-between my-3">
        <small class="text-muted">Total Records: <span id="total_records_label">0</span></small>
    </div>

    <div id="results" class="mb-4"></div>

    <div class="input-group shadow-sm border rounded-pill mb-3">
        <button class="btn btn-outline-secondary btn-sm rounded-start-pill" onclick="changePage(-1)">Prev</button>
        <select id="page_selector" class="form-select text-center border-0 bg-white form-select-sm"  onchange="goToPage(this.value)">
            <!-- Dynamic page options -->
        </select>
        <button class="btn btn-outline-secondary btn-sm rounded-end-pill" onclick="changePage(1)">Next</button>
    </div>

    <div class="text-center">
        <select id="page_size" class="form-select form-select-sm bg-white rounded-pill w-auto d-inline-block text-center" onchange="updatePageSize(this.value)">
            <option value="10">10 per page</option>
            <option value="25">25 per page</option>
            <option value="50">50 per page</option>
        </select>
    </div>
</div>

<!-- Hidden template -->
<div id="list_template" style="display: none;">
    <a href="#" onclick="openChatModal(getRecord(@item_id))" class="text-decoration-none text-dark">
        <div class="card shadow-sm border-0 rounded-3 mb-3">
            <div class="card-body px-4 py-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0 text-primary fw-semibold">@item_name</h5>
                    <i class="fas fa-chevron-right text-muted"></i>
                </div>

                <p class="mb-0 small text-muted">
                    <i class="fas fa-phone me-2 text-dark"></i><span class="text-dark fw-medium">Messages:</span> @status_name<br>
                    <i class="fas fa-envelope me-2 text-dark"></i><span class="text-dark fw-medium">You and  @members_name</span><br>
                </p>
            </div>
        </div>
    </a>
</div>

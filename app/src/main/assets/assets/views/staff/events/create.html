<div class="container mx-0 mt-4 px-0 view" id="request">
    <div class="mx-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2"  onclick="goBackView()" style="cursor:pointer"></i>
                Add event
            </h5>

        </div>
        <br>
        <div id="current_requests"></div>

    </div>
    <form class="py-4" id="_form">

        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> Category: </div>
            <select class="form-select border-0 px-0 bg-transparent" name="eventCategory" required>

            </select>
        </div>

        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> Event Title: </div>
            <input type="text" name="name" class="form-control border-0 px-0 bg-transparent mt-1" />
        </div>
        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> Event description: </div>
            <textarea type="text" name="description" class="form-control border-0 px-0 bg-transparent mt-1"></textarea>
        </div>
        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> Start: </div>
            <input type="datetime-local" name="start" class="form-control border-0 px-0 bg-transparent mt-1" />
        </div>
        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> End: </div>
            <input type="datetime-local" name="end" class="form-control border-0 px-0 bg-transparent mt-1" />
        </div>
      
      
        <p id="form_result" class="small text-danger ps-2"></p>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="button" id="btn_submit_item" class="btn btn-success btn-lg rounded-2 px-4 shadow-sm">
                Submit Record
            </button>

        </div>
    </form>


</div>

<div class="container mx-0 mt-4 px-0 view" id="request">
    <div class="mx-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2"  onclick="goBackView()" style="cursor:pointer"></i>
                Record Invoice
            </h5>

        </div>
        <br>
        <div id="current_requests"></div>

    </div>
    <form class="py-4" id="_form">

        <div class="p-3 px-4 border-bottom class-list ">
            <div class="text-green fw-semibold"> Period: </div>
            <select class="form-select border-0 px-0 bg-transparent" name="period" required>

            </select>
        </div>

        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> User: </div>
            <select class="form-select border-0 px-0 bg-transparent" name="institution_user" required>
                <option value="">Select User</option>
                <option value="all">All Students</option>
                <option value="specific">Specific User</option>

            </select>
        </div>

        <div class="p-3 px-4 border-bottom class-students d-none ">
            <div class="text-green fw-semibold"> Class Students: </div>
            <select class="form-select border-0 px-0 bg-transparent" name="institution_class" required>

            </select>
        </div>
        <div class="p-3 px-4 border-bottom specific-user d-none ">
            <div class="text-green fw-semibold">User Account Number: </div>
            <input type="text" value="" name="account_no" class="form-control border-0 px-0 bg-transparent mt-1" />
        </div>

        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> Type: </div>
            <select class="form-select border-0 px-0 bg-transparent" name="invoiceCategory" required>

            </select>
        </div>

        <div class="p-3 px-4 border-bottom d-none" id="other_category_container">
            <div class="text-green fw-semibold">Other Category Name:</div>
            <input type="text" name="other_invoice_category" class="form-control border-0 px-0 bg-transparent mt-1" />
        </div>

        <div class="p-3 px-4 border-bottom d-none">
            <div class="text-green fw-semibold"> Invoice Number (leave blank for auto generated): </div>
            <input type="text" name="name" class="form-control border-0 px-0 bg-transparent mt-1" />
        </div>
        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold"> Invoice Description: </div>
            <textarea type="text" name="description" class="form-control border-0 px-0 bg-transparent mt-1">.</textarea>
        </div>
        <div class="p-3 px-4 border-bottom">
            <div class="text-green fw-semibold">Amount:</div>
            <input type="number" name="amount" value="1" class="form-control border-0 px-0 bg-transparent mt-1" />

        </div>

        <p id="form_result" class="small text-danger ps-2"></p>
        <hr>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="button" id="btn_submit_item" class="btn btn-success btn-lg rounded-2 px-4 shadow-sm">
                Submit Record
            </button>

        </div>
    </form>
</div>

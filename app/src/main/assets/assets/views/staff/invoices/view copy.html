<div class="container mx-0 mt-4 px-0 view" id="request">
    <div class="mx-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2" onclick="goBackView()" style="cursor:pointer"></i>
                View Transaction
            </h5>

        </div>
        <br>

    </div>
    <div class="row g-3 px-2">

        <div class="col-12 invoice">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">user</h6>
                <p class="mb-0 fw-semibold">{{institution_user}}</p>
            </div>
        </div>
        <div class="col-12 invoice" style="display: none;">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">period</h6>
                <p class="mb-0 fw-semibold" id="period"></p>
            </div>
        </div>
        <div class="col-12 invoice" style="display: none;">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">invoice number</h6>
                <p class="mb-0 fw-semibold" id="name"></p>
            </div>
        </div>
        <div class="col-12 invoice" style="display: none;">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">balance</h6>
                <p class="mb-0 fw-semibold" id="balance"></p>
            </div>
        </div>
        <div class="col-12 invoice" style="display: none;">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">category</h6>
                <p class="mb-0 fw-semibold" id="category"></p>
            </div>
        </div>
        <div class="col-12 invoice" style="display: none;">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">description</h6>
                <p class="mb-0 fw-semibold" id="description"></p>
            </div>
        </div>

        <div class="col-12">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">amount</h6>
                <p class="mb-0 fw-semibold">${{amount}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">Transaction Type</h6>
                <p class="mb-0 fw-semibold">{{transactionType}}</p>
            </div>
        </div>
        <div class="col-12">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">Date Registered</h6>
                <p class="mb-0 fw-semibold">{{reg_date}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="p-3 rounded-3 bg-light">
                <h6 class="text-muted small mb-1">Recorded By</h6>
                <p class="mb-0 fw-semibold">{{creator}}</p>
            </div>
        </div>


    </div><br>
    <form class="form  p-3 rounded-3  m-2 d-none bg-light" id="_form">

        <div class="">
            <div class="text-green fw-semibold">Amount:</div>
            <input type="number" name="amount" class="form-control  bg-transparent mt-1" value="0" />
        </div>
        <input type="hidden" name="invoice"  />
        <input type="hidden" name="institution_user"  />

        <p id="form_result" class="small text-danger ps-2"></p>
       
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="button" id="btn_submit_item" class="btn dark-bg btn-lg rounded-2 px-4 ">
               Record Payment
            </button>

        </div>
    </form>

    <div class="list-group rounded-3 shadow-sm mt-4 mx-2">

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6"
            onclick='downloadPDF({{iD}})''>
            <i class="fas fa-download text-success me-3"></i>
            <span>Download</span>
        </a>

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="">
            <i class="fas fa-x fa-lg fa-fw me-3 text-warning"></i>
            <span>Delete Record</span>
        </a>
       <!-- -->
    </div>
</div>

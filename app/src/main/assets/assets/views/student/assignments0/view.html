<div class="container px-3 py-4">
    <div class=" py-4">
        <div class="mb-4">
            <h4 id="assignmentTitle"></h4>
            <p class="text-muted mb-1" id="assignmentDescription"></p>
            <p class="small">
                <i class="fas fa-calendar-day me-1"></i> Open: <span id="assignmentOpen"></span> <br>
                <i class="fas fa-calendar-check me-1"></i> Close: <span id="assignmentClose"></span>
            </p>
        </div>

        <form id="assignmentResponseForm">
            <div id="questionList" class="mb-3"></div>

            <input type="hidden" name="classActivity" id="classActivityID">
            <input type="hidden" name="institution_user" value="{{studentId}}"> <!-- Add actual student ID -->

            <button type="submit" class="btn btn-success w-100">Submit Answers</button>
        </form>
    </div>
    <div class="list-group rounded-3 shadow-sm mt-4">
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('student-assignments')">
            <i class="fas fa-arrow-left fa-lg fa-fw me-3 text-primary"></i>
            <span>Back to Assignments</span>
        </a>

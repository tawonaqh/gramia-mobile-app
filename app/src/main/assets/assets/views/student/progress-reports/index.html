<div class="container px-3 py-4" id="studentDashboard">
    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2" onclick="dashboard()" style="cursor:pointer"></i>
                Progress Report
            </h5>
            <button class="btn  bg-green" type="button" onclick="reloadCurrentPeriod()"><i class="ph ph-arrows-clockwise"></i></button>

        </div>
        <br>
        <!-- Search + Filter Row -->

        <!-- Filter dropdown -->
        <div class="custom-select-container text-end text-white mb-4">
            <select name="institution_period" class="custom-select-display bg-success text-white text-small rounded-pill fw-bold py-1 px-4  save-state f-sel" style="color:#01e888" onchange="loadDataByPeriod(this.value)">

            </select>
        </div>
    </div>

    <div class=" d-none justify-content-between my-3">
        <small class="text-muted">Total Records: <span id="total_records_label">0</span></small>
    </div>

    <div id="results" class="mb-4"></div>


</div>
<input type="hidden" name="class" value="{{id}}">
<!-- Hidden template -->
<div id="list_template" style="display: none;">
    <a href="#" class="text-decoration-none text-dark">
        <div class="card shadow-sm border-0 rounded-3 mb-2">
            <div class="card-body px-3 py-2">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <h6 class="mb-0 text-primary fw-semibold">@attendance_name</h6>
                </div>
                <div class="d-flex align-items-center small text-muted">
                    @attendance_icon
                    <span class="ms-2 fw-medium text-dark">@attendanceStatus_name</span>
                </div>
            </div>
        </div>
    </a>
</div>

<style>
    #slideViewer {
  touch-action: pan-y;
}
</style>
<div class="container view">
    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2" onclick="goBackView()" style="cursor:pointer"></i>
                View Resources
            </h5>
            <button class="btn  bg-green" type="button" id="refreshResource"><i class="ph ph-arrows-clockwise"></i></button>

        </div>
    </div>
        <br>
    <div class="row g-3">


        <div class="col-12">
            <div class="bg-light p-3 rounded-3 ">
                <h6 class=" fw-semibold mb-1">{{name}}</h6>
                <p class="mb-0 text-muted small">{{description}}</p>
            </div>
        </div>

        <div id="slideViewer" class="text-center p-2">
            <div id="slideImageWrapper" class="position-relative">
                <img id="currentSlideImage" src="" class="img-fluid rounded shadow-sm" style="max-height: 60vh;">
                <div id="slideCounter" class="mt-2 small text-muted">1 / 1</div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button id="prevSlide" class="btn btn-outline-secondary btn-sm">&larr; Previous</button>
                <button id="nextSlide" class="btn btn-outline-secondary btn-sm">Next &rarr;</button>
            </div>
        </div>
        <input type="hidden" id="itemiD" value="{{iD}}">


    </div>

</div>

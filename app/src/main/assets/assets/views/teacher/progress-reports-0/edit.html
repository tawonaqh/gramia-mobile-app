<div class="container px-3 py-4">
    <div class=" mb-3" id="breadcrumb-stack">
        <nav aria-label="breadcrumb" class="mb-3">
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <button class="btn btn-sm btn-outline-secondary" onclick="dashboard()">Home</button>

                <button class="btn btn-sm btn-outline-secondary" onclick="navigateTo('teacher-progress-reports')">
                    <i class="fas fa-chevron-right me-1"></i>Progress Reports
                </button>
            </div>

            <!-- Active breadcrumb shown on its own row -->
            <div class="mt-2 ps-1">
                <span class="badge bg-primary-subtle text-primary fw-medium px-3 py-2 rounded-pill small">
                  <i class="fas fa-circle me-1 small"></i>Edit
                </span>
            </div>
        </nav>
    </div>
    <form class="py-3" id="update_item_form">
        <input type="hidden" name="itemiD" value="{{iD}}" />

        <div class="mb-3 border rounded-3 shadow-sm bg-white p-3">
            <label class="text-muted fw-lighter fs-6 mb-1">Name:</label>
            <input type="text" name="name" class="form-control form-control-sm border-0 bg-light" value="{{name}}" />
        </div>

        <div class="mb-3 border rounded-3 shadow-sm bg-white p-3">
            <label class="text-muted fw-lighter fs-6 mb-1">Phone:</label>
            <input type="text" name="phone" class="form-control form-control-sm border-0 bg-light" value="{{phone}}" />
        </div>

        <div class="mb-3 border rounded-3 shadow-sm bg-white p-3">
            <label class="text-muted fw-lighter fs-6 mb-1">Email:</label>
            <input type="text" name="email" class="form-control form-control-sm border-0 bg-light" value="{{email}}" />
        </div>

        <div class="mb-3 border rounded-3 shadow-sm bg-white p-3">
            <label class="text-muted fw-lighter fs-6 mb-1">Occupation:</label>
            <input type="text" name="occupation" class="form-control form-control-sm border-0 bg-light" value="{{occupation}}" />
        </div>

        <div class="mb-3 border rounded-3 shadow-sm bg-white p-3">
            <label class="text-muted fw-lighter fs-6 mb-1">Guardian Type:</label>

            <select class="form-select form-select-sm border-0 bg-light f-sel" name="guardianType" required>
                <option value="">Select Type</option>
                <option value="1" {{if guardianTypeiD=="1"}}selected{{endif}}>Parent</option>
                <option value="2" {{if guardianTypeiD=="2"}}selected{{endif}}>Legal Guardian</option>
                <option value="3" {{if guardianTypeiD=="3"}}selected{{endif}}>Sponsor</option>
            </select>
        </div>



        <p id="form_result" class="small text-danger ps-2"></p>
        <hr>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="button" id="btn_edit_item" class="btn btn-success btn-lg rounded-2 px-4 shadow-sm">
                Update Record
            </button>

        </div>

    </form>

    <div class="list-group rounded-3 shadow-sm mt-4">
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('teacher-progress-reports')">
            <i class="fas fa-arrow-left fa-lg fa-fw me-3 text-primary"></i>
            <span>Back to Progress Reports</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('view-progress-report', getRecord({{iD}}))">
            <i class="fas fa-file fa-lg fa-fw me-3 text-success"></i>
            <span>View Record</span>
        </a>
    </div>

</div>

   overlay('stop');

    //alert(rString) //get_pagination();

    msg.html(create_message("success", result.message));
 loadData()

</script>

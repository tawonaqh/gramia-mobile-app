<div class="container px-3 py-4">
    <div class=" mb-3" id="breadcrumb-stack">
        <nav aria-label="breadcrumb" class="mb-3">
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <button class="btn btn-sm btn-outline-secondary" onclick="dashboard()">Home</button>

                <button class="btn btn-sm btn-outline-secondary" onclick="navigateTo('teacher-progress-reports')">
                    <i class="fas fa-chevron-right me-1"></i>Progress Reports
                </button>
            </div>

            <!-- Active breadcrumb shown on its own row -->
            <div class="mt-2 ps-1">
                <span class="badge bg-primary-subtle text-primary fw-medium px-3 py-2 rounded-pill small">
                  <i class="fas fa-circle me-1 small"></i>View
                </span>
            </div>
        </nav>
    </div>
    <div class="row g-3">


        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">name</h6>
                <p class="mb-0 fw-semibold">{{name}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">phone</h6>
                <p class="mb-0 fw-semibold">{{phone}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">email</h6>
                <p class="mb-0 fw-semibold">{{email}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">occupation</h6>
                <p class="mb-0 fw-semibold">{{occupation}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">guardian Type</h6>
                <p class="mb-0 fw-semibold">{{guardianType}}</p>
            </div>
        </div>
        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Date Registered</h6>
                <p class="mb-0 fw-semibold">{{reg_date}}</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm p-3 rounded-3 bg-white">
                <h6 class="text-muted small mb-1">Recorded By</h6>
                <p class="mb-0 fw-semibold">{{creator}}</p>
            </div>
        </div>


    </div>

    <div class="list-group rounded-3 shadow-sm mt-4">
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('teacher-progress-reports')">
            <i class="fas fa-arrow-left fa-lg fa-fw me-3 text-primary"></i>
            <span>Back to Progress Reports</span>
        </a>

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center py-3 fs-6" onclick="navigateTo('edit-progress-reports', getRecord({{iD}}))">
            <i class="fas fa-pen-to-square fa-lg fa-fw me-3 text-success"></i>
            <span>Edit Progress Report</span>
        </a>
       <!-- -->
    </div>
</div>

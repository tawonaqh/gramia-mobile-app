<style>
    #previewContainer img {
      border: 1px solid #ccc;
      padding: 4px;
      max-height: 300px;
      object-fit: contain;
    }
    #cropContainer img {
  max-height: 300px;
  border: 1px solid #ccc;
}
</style>
<div class="container view">
    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="green-text fw-bold mb-0">
                <i class="ph ph-arrow-left me-2" onclick="goBackView()" style="cursor:pointer"></i>
                Add Slide to Resource
            </h5>

        </div>
    </div>
    <form class="py-3" id="_form">
        <form id="uploadForm" class="p-3">
            <input type="file" id="fileInput" class="form-control" accept="image/*">

            <div class="mt-3" id="cropContainer" style="display:none;">
                <img id="cropImage" class="img-fluid" style="max-width:100%;" />
                <button type="button" class="btn btn-success mt-3" id="cropAndUploadBtn">Crop & Upload</button>
            </div>

            <div class="mt-3 d-none" id="previewContainer">
                <!-- Final cropped preview will appear here -->
            </div>
        </form>

        <input type="hidden" id="itemiD" value="{{iD}}">



        <p id="form_result" class="small text-danger ps-2"></p>
        <hr>
        <div class="d-none justify-content-center align-items-center mt-4">
            <button type="button" id="btn_submit_item" class="btn bg-green btn-lg rounded-2 px-4 shadow-sm">
                Submit Record
            </button>

        </div>
    </form>



</div>
